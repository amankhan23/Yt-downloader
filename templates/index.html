<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader by Aman Khan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .progress {
            margin-top: 20px;
            height: 25px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .message.error {
            color: #dc3545; /* Red for error messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <form id="downloadForm">
            <div class="mb-3">
                <label for="video_url" class="form-label">YouTube URL:</label>
                <input type="text" class="form-control" id="video_url" name="video_url" placeholder="Enter YouTube video URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress" id="progressBar" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
        </div>

        <!-- Message Display -->
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById("downloadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Show progress bar
            const progressBar = document.getElementById("progressBar");
            const progressBarInner = progressBar.querySelector(".progress-bar");
            const messageDiv = document.getElementById("message");
            progressBar.style.display = "block";
            progressBarInner.style.width = "0%";
            messageDiv.textContent = "";

            const formData = new FormData(this);
            const youtubeUrl = formData.get("video_url");

            try {
                // Step 1: Send the YouTube URL to the Flask backend
                const response = await fetch("/download", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${errorText}`);
                }

                // Step 2: Get the content length from headers
                const contentLength = +response.headers.get("Content-Length");
                let receivedLength = 0;

                // Step 3: Stream the video from the backend
                const reader = response.body.getReader();
                const chunks = [];
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    chunks.push(value);
                    receivedLength += value.length;

                    // Update progress bar
                    if (contentLength) {
                        const percentComplete = (receivedLength / contentLength) * 100;
                        progressBarInner.style.width = `${percentComplete}%`;
                    }
                }

                // Step 4: Create a Blob and trigger the download
                const blob = new Blob(chunks, { type: "video/mp4" });
                const downloadUrl = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = downloadUrl;
                link.download = "video.mp4";  // Use the filename from headers if available
                link.click();

                // Clean up
                URL.revokeObjectURL(downloadUrl);
                messageDiv.textContent = "Download complete!";
            } catch (error) {
                console.error(error);
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.add("error");
                progressBar.style.display = "none";
            }
        });
    </script>
</body>
</html>
